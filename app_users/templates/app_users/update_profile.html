{% extends 'base.html' %}
{% load i18n %}


{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <h2> {% trans 'Edit profile' %} {{ user.username }}</h2>
    <i> {{ msg }} </i>
    <form action="{% url 'update_profile' pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> {% trans 'Save' %} </button>
    </form>
{% endblock %}
